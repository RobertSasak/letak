<!doctype html>
<html>
<head></head>
<body>
	<div id="map1" class="bigMap"></div>
	Some text below map.
	<script src="../dist/letak.min.js"></script>
	<script type="text/javascript">
	Letak('map1', {
		lat: 60.390401,
		lng: 5.328541,
		width: 8,
		height: 4,
		zoom: 6,
		pin: true,
		offset: [-2, 0],
		layers:[{
			urlTemplate: 'http://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
			opacity: 1
		},{
			urlTemplate: 'http://tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png',
			opacity:0.5
		}]
	});
	</script>
	<style>
	.bigMap {
		width: 100%;
	}

	.pin2 {
		margin-top: 40px;
		background: transparent;
		display: inline-block;
		border-radius: 14px 14px 14px 0;
		width: 8px;
		height: 8px;
		border: 6px solid #f33;
		transform: rotate(-45deg);
		position: relative;
		box-shadow: -1px 1px 2px rgba(0,0,0,.2);
	}
	</style>
</body>
</html>
